services:
  # MySQL Database
  codeecho-mysql:
    image: mysql:8.0
    container_name: codeecho-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # CodeEcho UI Service (React Frontend)
  codeecho-ui:
    build:
      context: ./codeecho-ui
      dockerfile: Dockerfile.dev
    container_name: codeecho-ui
    ports:
      - "${UI_PORT}:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:${API_PORT}/api/v1
      - CHOKIDAR_USEPOLLING=true  # For hot reloading in Docker
    volumes:
      - ./codeecho-ui/src:/app/src
      - ./codeecho-ui/public:/app/public
      - /app/node_modules  # Anonymous volume for node_modules
    stdin_open: true
    tty: true

volumes:
  mysql_data:
  shared_repos: