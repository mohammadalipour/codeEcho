services:
  # MySQL Database
  codeecho-mysql:
    image: mysql:8.0
    container_name: codeecho-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: codeecho_db
      MYSQL_USER: codeecho_user
      MYSQL_PASSWORD: codeecho_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # CodeEcho API Service
  codeecho-api:
    build:
      context: .
      dockerfile: ./interfaces/api/Dockerfile
    container_name: codeecho-api
    ports:
      - "8080:8080"
    depends_on:
      codeecho-mysql:
        condition: service_healthy
    environment:
      - DB_DSN=codeecho_user:codeecho_pass@tcp(codeecho-mysql:3306)/codeecho_db?parseTime=true
    volumes:
      - shared_repos:/tmp
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--spider", "http://localhost:8080/api/v1/health"]
      timeout: 10s
      retries: 5
      interval: 30s

  # CodeEcho CLI Service (for manual analysis tasks)
  codeecho-cli:
    build:
      context: .
      dockerfile: ./interfaces/cli/Dockerfile
    container_name: codeecho-cli
    depends_on:
      codeecho-mysql:
        condition: service_healthy
    environment:
      - DB_DSN=codeecho_user:codeecho_pass@tcp(codeecho-mysql:3306)/codeecho_db?parseTime=true
    volumes:
      - shared_repos:/tmp
      - /var/run/docker.sock:/var/run/docker.sock  # For Docker-based git operations
      - ./repositories:/repositories  # Mount local repositories
    # CLI runs in interactive mode, so we keep it running
    entrypoint: ["/bin/sh"]
    command: ["-c", "while true; do sleep 30; done"]

  # CodeEcho React UI
  codeecho-ui:
    build:
      context: ./codeecho-ui
      dockerfile: Dockerfile
    container_name: codeecho-ui
    ports:
      - "3000:3000"
    depends_on:
      codeecho-api:
        condition: service_healthy
    environment:
      - REACT_APP_API_URL=http://localhost:8080/api/v1
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./codeecho-ui/src:/app/src
      - ./codeecho-ui/public:/app/public
    stdin_open: true
    tty: true

volumes:
  mysql_data:
  shared_repos: